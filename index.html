<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#667eea">
    <link rel="stylesheet" href="styles.css">
    <title>ğŸ“ To Do List</title>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <h1>ğŸ“ To do list</h1>
            <div class="live-date">
                <div id="liveDate"></div>
            </div>
        </header>

        <!-- User Info Section -->
        <div class="user-info">
            <div class="user-card">
                <div class="user-avatar">ğŸ‘¤</div>
                <div class="user-details">
                    <h3>Pak Sugiono</h3>
                    <p><strong>Department:</strong> Development Team</p>
                </div>
            </div>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task..." />
            <input type="date" id="dueDate" />
            <select id="prioritySelect">
                <option value="" disabled selected>Priority</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <select id="statusSelect">
                <option value="" disabled selected>Status</option>
                <option value="Initialize">Initialize</option>
                <option value="On-progress">On-progress</option>
                <option value="Push">Push</option>
                <option value="Done" disabled selected>Done</option>
            </select>
            <button class="btn btn-submit" onclick="addTask()">Add Task</button>
        </div>

        <!-- Filter Controls -->
        <div class="controls">
            <button class="filter-btn active" onclick="filterTasks('all')">All Tasks</button>
            <button class="filter-btn" onclick="filterTasks('pending')">Pending</button>
            <button class="filter-btn" onclick="filterTasks('completed')">Completed</button>
            <button class="filter-btn" onclick="filterTasks('High')">ğŸŸ¥ High Priority</button>
            <button class="filter-btn" onclick="filterTasks('Medium')">ğŸŸ¨ Medium Priority</button>
            <button class="filter-btn" onclick="filterTasks('Low')">ğŸŸ© Low Priority</button>
        </div>

        <!-- Active Tasks Table -->
        <div class="table-section">
            <h2>ğŸ“‹ Active To-Do List</h2>
            <table id="todoTable">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Due Date</th>
                        <th>Priority</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="todoBody">
                    <tr>
                        <td colspan="5" class="empty-message">No tasks listed yet. Please input a task</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Completed Tasks Table -->
        <div class="table-section">
            <h2>âœ… Completed Tasks</h2>
            <table id="completedTable">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Due Date</th>
                        <th>Priority</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="completedBody">
                    <tr>
                        <td colspan="5" class="empty-message">No completed tasks yet.</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Delete All Button -->
        <button class="btn btn-delete-all" onclick="deleteAllTasks()">ğŸ—‘ï¸ Delete All Tasks</button>
    </div>

    <script src="script.js"></script>
    </body>
</html>
